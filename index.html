<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="create">
    <button id="createbtn" type="button" class="btn btn-success">Create Note</button>
  </div>
  <div class="note-creater">
    <form>
      <textarea id="note-text" spellcheck="false" placeholder="Create Note..." maxlength="100"></textarea>
      <i class="fa-regular fa-circle-check" id="save"></i>
      <i class="fa-regular fa-circle-xmark" id="cancel"></i>
    </form>
  </div>
  <main class="created-notes" id="created-notes">
  </main>
  <script src="script.js"></script>
</body>
</html>
